<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">MUN Academy</div>
      <ul class="nav-links">
        <li><a href="/Home/index.html">Home</a></li>
        <li><a href="/signup/signup.html">Sign Up</a></li>
        <li><a href="/learn/learn.html">Courses</a></li>
        <li><a href="/Contact/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-container">
    <h1>Login to MUN Academy</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p id="status"></p>
    <p><a href="/forgot-password/forgot-password.html">Forgot Password?</a></p>
  </section>

  <footer>
    <p>MUNPrepAI.com</p>
  </footer>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="login.js"></script>
</body>
</html>
